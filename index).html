    svg {

    }

    .p1 { animation-delay: 1.4s; }
    .p2 { animation-delay: 1.6s; }
    .p3 { animation-delay: 1.8s; }

    @keyframes growStem {
      to { stroke-dashoffset: 0; }
    }

    @keyframes leafGrow {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bloom {
      to {
        opacity: 1;
        transform: scale(1);

    }

    .message {

</head>
